<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Symbol Object</h1>
    <script>
        const someObject = {
            *[Symbol.iterator]() {
                yield 'a';
                yield 'b';
            }
        }

        someObject[Symbol.iterator]().next().value
    </script>
</body>
</html>
