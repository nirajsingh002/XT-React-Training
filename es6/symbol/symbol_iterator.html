<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Iterator</title>
</head>
<body>
    <h1>Symbol Iterator</h1>
    <script>
        const fruits = ['Apple', 'Banana'];

        fruits[Symbol.iterator] = function (){
            let ctr = 0;
            return {
                next: () => {
                    ctr++;
                    return {
                        value: 'test',
                        done: (ctr <= this.length) ? false : true
                    }
                }
            }
        }
        console.log(...fruits);
    </script>
</body>
</html>
