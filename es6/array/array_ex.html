<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Spread</title>
</head>
<body>
    <h1>Array Spread</h1>
    <script>
        const a = [1,2,3];
        const b = [4,5,6];
        const c = [7,8,9];
        const d = [a, b, ...c];
        console.log(d);



        const array = [1, 2, 3]
        const extension = [4, 5, 6]

        array1 = [...extension, ...array];

        console.log(array1);
    </script>
</body>
</html>
